name: Auto Article Generator

on:
  schedule:
    - cron: "0 12 * * *"   # runs every day at noon UTC
  workflow_dispatch:       # lets you run it manually

permissions:
  contents: write   # allow workflow to push changes

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: pip install groq

    - name: Run article generator
      env:
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      run: python generate_article.py

    - name: Commit article
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "actions@github.com"
        git add -A
        git commit -m "Daily auto-generated article" || echo "No changes to commit"
        git push
